<body>
	<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
		<div class="container">
			<a class="navbar-brand" href="#">CoolHelper</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

	<div class="container">
		<h1 class="pt-5 pb-2">Milk Checker</h1>
		<div class="input-group">
			<span class="input-group-text" id="addrSpan">Address</span>
			<input type="text" name="address" id="address" class="form-control" aria-describedby="addrSpan" placeholder="0x05D4A8286Ef7211cf2570722Def303C65b60f954">
			<button class="btn btn-dark" type="button" id="getCatsTiersData">GO</button>
		</div>

		<div id="milkTable" class="pt-5 row justify-content-md-center" style="visibility: hidden;">
			<div class="col col-lg-6">
				<table class="table">
					<thead>
						<tr class="text-center">
							<td></td>
							<th scope="col">MILK</th>
							<th scope="col">USD</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Balance</th>
							<td id="milkBalance" class="font-monospace text-center"></td>
							<td id="usdBalance" class="font-monospace text-center"></td>
						</tr>
						<tr>
							<th scope="row">Unclaimed</th>
							<td id="milkUnclaimed" class="font-monospace text-center"></td>
							<td id="usdUnclaimed" class="font-monospace text-center"></td>
						</tr>
					</tbody>
					<tfoot>
						<tr class="table-warning">
							<th scope="row">Total</th>
							<td id="milkTotal" class="font-monospace text-center"></td>
							<td id="usdTotal"  class="font-monospace text-center fw-bold"></td>
						</tr>
					</tfoot>
				</table>
			</div>
		</div>

		<h2 id="errors" class="text-center"></h2>
	</div>

	<script type="text/javascript" src="js/milk.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
