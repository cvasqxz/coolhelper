<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CoolHelper - Milk checker</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.1-rc.0/web3.min.js" integrity="sha512-Ui9NE+/XdhwxssTrWetwWgpwpZJCLgTpB2dgkq+xe3O7lmZEJe+2rw3OT3YbYIUCQWH5dOO8ObLOYmbUVpPBgw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
	<div class="container">
		<h1 class="py-5">CoolHelper: $MILK checker</h1>
		<div class="input-group">
			<span class="input-group-text" id="addrSpan">Address</span>
			<input type="text" name="address" id="address" class="form-control" aria-describedby="addrSpan" placeholder="0x05D4A8286Ef7211cf2570722Def303C65b60f954">
			<button class="btn btn-dark" type="button" id="getCatsTiersData">Check $MILK</button>
		</div>

		<div class="py-5 text-center">
			<h1 id="milkResult"></h1>
			<h4 id="priceCalculation"></h4>
			<p><i id="milkPrice"></i></p>
			<div id="catImages"></div>
		</div>
		
	</div>

	<script type="text/javascript" src="js/milk.js"></script>
</body>
</html>
